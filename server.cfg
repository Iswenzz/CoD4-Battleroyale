// Plugins
loadplugin gsclib

// Hosting
set sv_hostname "^7BattleRoyale"
set r_xassetnum "weapons=200 xmodel=1200 xanim=3200 material=3200 image=3200 fx=600"

// Logging
set g_logsync "2" // 0=no log, 1=buffered, 2=continuous, 3=append
set logfile "1"
set g_log "games_mp.log"

// Security
set rcon_password "rootpassword"
set g_password ""
set ui_maxclients 32
set sv_maxclients 32
set sv_privateclients ""
set sv_privatePassword ""
set sv_queryIgnoreMegs "0"
set sv_legacyguidmode "1"
set g_allowVote 0

// Ping
set sv_minPing "0"
set sv_maxping "500"

// Anti Cheat Settings
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "1"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "1"
set sv_punkbuster "1"
set sv_maxrate 25000
set sv_authorizemode 0

// Master servers
set sv_master1 "cod2master.activision.com"
set sv_master2 "cod2authorize.activision.com"
set sv_master3 "cod2master.infinityward.com"
set sv_master3 "cod2update.activision.com"
set sv_master4 "master.gamespy.com:28960"
set sv_master5 "master0.gamespy.com"
set sv_master6 "master1.gamespy.com"
set sv_master7 "clanservers.net"
set sv_gamespy "1"

// Client Download Settings
set sv_allowdownload "1"
seta sv_wwwDownload "1"
set sv_wwwBaseURL "http://iswenzz.com:6600/fastdl"
seta sv_wwwDlDisconnected "0"

// Mod Configuration
exec speedrun.cfg
exec battleroyale.cfg
